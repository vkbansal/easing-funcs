            .easing-row {
                border-bottom: 1px solid #ddd;
                margin: 0 0 24px 0;
            }

            .easing-preview {
                margin: 0 0 18px 0;
            }


            .easing-preview > .preview {
                width: 200px;
                height: 200px;
                border: 1px solid #333;
                margin: 0 0 8px 0;
                position: relative;
            }

            .easing-curve {
                width: 200px;
                height: 200px;
            }

            .easing-curve > .dot {
                position: absolute;
                width: 2px;
                height: 2px;
                background: #13ce66;
                border-radius: 50%;
            }

            .play-dot {
                position: absolute;
                top: -6px;
                left: -6px;
                opacity: 0;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: #ff4949;
            }

            .time {
                opacity: 0;
                position: absolute;
                top: -4px;
                right: -18px;
                width: 12px;
                height: 8px;
                background: #ff4949;
            }

            .time::before {
                content: '';
                width: 0;
                height: 0;
                position: absolute;
                display: inline-block;
                top: 0;
                left: -8px;
                border: 4px solid transparent;
                border-right-color: #ff4949;
            }
